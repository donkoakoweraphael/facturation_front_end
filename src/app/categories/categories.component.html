<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h3>Liste des catégories</h3>
        </div>
    </div>
</div>
<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Désignation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of categories">
                        <td>{{cat.id}}</td>
                        <td>{{cat.designation}}</td>
                        <td>
                            <button (click)="deleteCategorie(cat)" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                        <td>
                            <button (click)="editerCategorie(cat)" class="btn btn-outline-info">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="{{ visuallyHiddenAfterAddClick }}">
                                <button (click)="addCategorieButtonClick()" class="btn btn-outline-secondary me-1">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                            <div class="{{ visuallyHiddenBeforeAddClick }}">
                                <button (click)="checkSubmitButtonClick()" class="btn btn-outline-success me-1">
                                    <i class="bi bi-check-lg"></i>
                                </button>
                                <button (click)="closeAddCategorie()" class="btn btn-outline-danger">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </div>
                        </td>
                        <td class="{{ visuallyHiddenBeforeAddClick }}">
                            <form [formGroup]="categorieForm" (ngSubmit)="checkSubmitButtonClick()">
                                <div>
                                    <input class="form-control" formControlName="designation">
                                </div>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
